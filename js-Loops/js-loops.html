<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        //  print ten times 'hello world'....

        
        for(var i=1; i<=10; i++){
            
            document.write("Hello World...."+"<br>")
        }


        // while loop

        var k = 1
        while(k<=5){
            document.write("Welcome...."+"<br>")
            k++
        }

        // Do while loop

        var j = 5
        do{
            document.write("hyy.."+"<br>")
            j--
        }while(j>=1)
    </script>
</body>
</html>
